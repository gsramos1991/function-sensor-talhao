# ─── Grafana Tempo — Configuração mínima ─────────────────────────────────────
stream_over_http_enabled: true

server:
  http_listen_port: 3200

distributor:
  receivers:
    otlp:
      protocols:
        grpc:          # porta 4317 interna — recebe do OTel Collector
        http:          # porta 4318 interna

ingester:
  max_block_bytes: 1_000_000
  max_block_duration: 5m
  complete_block_timeout: 15m

storage:
  trace:
    backend: local
    local:
      path: /var/tempo/blocks

compactor:
  compaction:
    block_retention: 48h

metrics_generator:
  registry:
    external_labels:
      source: tempo
  storage:
    path: /var/tempo/generator/wal
    remote_write:
      - url: http://prometheus:9090/api/v1/write
        send_exemplars: true

overrides:
  defaults:
    metrics_generator:
      processors: [service-graphs, span-metrics]
      generate_native_histograms: both
